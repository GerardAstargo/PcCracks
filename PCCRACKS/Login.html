<!DOCTYPE html>
<html lang="en">
  <head>
    <title>LOG-IN</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link rel="stylesheet" href="CSS/Login_style.css" />
 
</head>
  <body>
    <div class="ocean">
      <div class="wave"></div>
      <div class="wave"></div>
  </div>

  <div class = "logo_login">
    <img src="fotos/logo.png" width="400px" height="400px">
</div>
  
  <section>
      <div class="container" id="container">
          <div class="form-container sign-up-container">
              <form action="#">
                  <h1>Crear Cuenta</h1>
                  <label>
                      <input type="text" placeholder="Nombre"/>
                  </label>
                  <label>
                      <input type="email" placeholder="Correo electronico"/>
                  </label>
                  <label>
                      <input type="password" placeholder="Contraseña"/>
                  </label>
                        <button style="margin-top: 9px" id = "crear">Crear</button>  
              </form>
          </div>
          <div class="form-container sign-in-container">
              <form action="#">
                  <h1>Iniciar Sesión</h1>
                  <label>
                      <input type="email" placeholder="Correo electronico"/>
                  </label>
                  <label>
                      <input type="password" placeholder="Contraseña"/>
                  </label>
                  <a href="#">Tienes problemas para iniciar sesión?</a>
                  <button>Ingresar</button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Iniciar Sesión</h1>
                      <p>Si ya tienes una cuenta ingresa aqui </p>
                      <button class="ghost mt-5" id="signIn">Iniciar Sesión</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Crear Cuenta!</h1>
                      <p>Ingresa aqui si deseas crear una cuenta GRATIS... </p>
                      <button class="ghost" id="signUp">Crear Cuenta</button>
                  </div>
              </div>
          </div>
      </div>
  </section>

 
  
  <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
    <script src="Login_js.js"></script>
  </body>
</html>
