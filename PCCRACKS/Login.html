<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iniciar Sesion | pcCRACKS</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script
    src="https://code.jquery.com/jquery-3.6.4.min.js"
    integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
    crossorigin="anonymous"></script>
    <!--libreria jquery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link rel="stylesheet" href="CSS/Login_style.css" />
    <link rel="icon" type="image/x-icon" href="/PCCRACKS/fotos/logobarra.png">
 
</head>
  <body>
    <div class = "logo_login">
        <img src="fotos/logologin.png" width="350px" height="150px">
    </div>
  
      <div class="container" id="container">
          <div class="form-container sign-up-container">
              <form action="#" method="post" id ="register">
                  <h1>Crear Cuenta</h1>
                  <label>
                      <input type="text" name="name" id = "name" placeholder="Nombre" required="" pattern="[a-zA-Z]+"><span class="barra"></span>
                  </label>
                  <label>
                    <input type="number" name="number" id = "number" placeholder=" Ej: +569********" required="" pattern="[0-9]+"><span class="barra"></span>
                </label>
                  <label>
                      <input type="email" name="email" id = "email" placeholder="Correo electronico" required=""><span class="barra"></span>
                  </label>
                  <label>
                      <input type="password" name="password" id = "password" placeholder="Contraseña" required=""><span class="barra"></span>
                  </label>
                        <button type = "submit"  id = "crear">Crear</button> 
                        <p class="warnings" id="warnings"></p>

              </form>
          </div>
          <div class="form-container sign-in-container">
              <form action="#" method="post" id ="login">
                  <h1>Iniciar Sesión</h1>
                  <label>
                    <input type="email" name="" id = "email_login" placeholder="Correo electronico"><span class="barra" required=""></span>
                  </label>
                  <label>
                    <input type="password" name="" id = "password_login" placeholder="Contraseña"><span class="barra" required=""></span>
                  </label>
                  <a href="Forgot_password.html">¿Olvidaste la contraseña?</a>
                  <button type = "submit">Ingresar</a></button>
              </form>
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-left">
                      <h1>Iniciar Sesión</h1>
                      <p>Si ya tienes una cuenta ingresa aqui </p>
                      <button class="ghost mt-5" id="signIn">Iniciar Sesión</button>
                  </div>
                  <div class="overlay-panel overlay-right">
                      <h1>Crear Cuenta!</h1>
                      <p>Ingresa aqui si deseas crear una cuenta GRATIS... </p>
                      <button class="ghost" id="signUp">Crear Cuenta</button>
                  </div>
              </div>
          </div>
      </div>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.2.3/js/bootstrap.min.js'></script>
    <script src="Login_js.js"></script>
    <script src="js/verificacion_registro.js"></script>
  </body>
</html>
