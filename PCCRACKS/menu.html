<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://kit.fontawesome.com/2e83633af7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> PCCRACKS Menu </title>
    <link rel="stylesheet" href="css/stylemenu.css">
    <link rel="icon" type="image/x-icon" href="/PCCRACKS/fotos/logo.png">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.css"
    />
    
</head>

<body>
    <header>
        <div class="menu_navegacion">
            <div class="logo">
                <a href="#">
                    <img src="fotos/logo.png" alt="">
                </a>
            </div>
            <div class="menu_opciones">
        
                <nav>
                    <ul>
                        
                        <li><a href="#">Inicio</a></li>
                        <li><a href="#">Productos</a>
                        <li><a href="#">Contactanos</a></li>
                        <li><a href="#">Servicios</a></li>
                        <li><a href="#">Ubicacion</a></li>
                    </ul>
                </nav>
                <a href="#" class="btn_login">Login</a>
                

                <div class="social_media">
                    <a href="#">
                        <img src="fotos/redessociales/facebook.webp" alt="">
                    </a>
                    <a href="#">
                        <img src="fotos/redessociales/instagram.png" alt="">
                    </a>
                </div>
            </div>
            <div class="toggle">
                |||
            </div>
        </div>
    </header>

    <img src="" alt="">
    <main>
        <div class="swiper swiper-hero">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide">
            <img src="fotos/slider/apertura.png" alt="">
          </div>
          <div class="swiper-slide"> 
            <img src="fotos/slider/descuentos.png" alt="">
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>
  
        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
  
        <!-- If we need scrollbar -->
        <!-- <div class="swiper-scrollbar"></div> -->
      </div>
  
      <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
      <script>
        const swiper = new Swiper(".swiper-hero", {
          // Optional parameters
          // slidesPerView: "auto",
          // spaceBetween: 15,
          // slidesPerGroupAuto: true,
  
          direction: "horizontal",
          loop: true,
          // allowTouchMove: true,
          // effect: "cube",
          autoplay: {
            delay: 10000,
            pauseOnMouseEnter: true,
            disableOnInteraction: false,
          },
  
          // If we need pagination
          pagination: {
            el: ".swiper-pagination",
            // type: "progressbar"
            clickable: true,
            // dynamicBullets: true
          },
  
          // Navigation arrows
          navigation: {
            nextEl: ".swiper-button-next",
            prevEl: ".swiper-button-prev",
          },
  
          // And if we need scrollbar
          // scrollbar: {
          //   el: ".swiper-scrollbar",
          //   draggable: true,
          // },
        });
      </script>
    </div>
        <div class="portada">
            <h1 class="titulo">Menu Rapido</h1>
            <div class="main-container">
                <div class="item-box">
                    <div>
                        <div class="main-container-img"><a href="#"><img src="fotos/cpu.png"></a></div>
                    </div>
                    <div class="main-container-title">
                        <h2><a href="#"> PROCESADOR </a></h2>
                    </div>
                </div>
                <div class="item-box">
                    <div>
                        <div class="main-container-img"><a href="#"><img alt="Learn CSS" src="fotos/gabinete.png"></a></div>
                    </div>
                    <div class="main-container-title">
                        <h2><a href="#"> GABINETE </a></h2>
                    </div>
                </div>
                <div class="item-box">
                    <div>
                        <div class="main-container-img"><a href="#"><img src="fotos/periferico.png" alt=""></a></div> 
                    </div>
                    <div class="main-container-title">
                        <h2><a href="#"> PERIFERICOS</a></h2>
                    </div>
                </div>
                <div class="item-box">
                    <div>
                        <div class="main-container-img"><a href="#"><img src="fotos/tvideo.png"></a></div>
                    </div>
                    <div class="main-container-title">
                        <h2><a href="#"> T. DE VIDEO </a></h2>
                    </div>
                </div>
                <div class="item-box">
                    <div>
                        <div class="main-container-img"><a href="#"><img src="fotos/ventilacion.png"></a></div>
                    </div>
                    <div class="main-container-title">
                        <h2><a href="#"> VENTILACION  </a></h2>
                    </div>
                </div>
                <div class="item-box">
                    <div>
                        <div class="main-container-img"><a href="#"><img src="fotos/ram.png" width="200" height="200"></a></div>
                    </div>
                    <div class="main-container-title">
                        <h2><a href="#"> RAM</a></h2>
                        
                    </div>
                </div>
            </div>
        </div>
    </main>
    
    <script src="main.js"></script>
</body>

</html>
