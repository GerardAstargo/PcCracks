<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta a Tom </title>
    <link rel="stylesheet" href="styletom.css">
    
</head>

<body>
    <h1 class="anuncio">No compres, Adopta</h1>
    <div class="tarjeta">
        <div class="foto">
            <img src="fotos/tom.jpg" alt="" width="200" height="200">
        </div>
        <h2 class="nombre">
            Pepito
        </h2>
        <p class="caracteristicas">
            Raza: Scottish fold<br>
            Edad: 2 Años<br>
            Sexo: Macho<br>
            Tamaño: Mediano<br>
            Peso: 4 Kilos<br>
            Color: Gris
        </p>
        <p class="desc"><string>Esterilizado</string></p>
        <br>
        <div class="mainViñeta">
            <button class="boton" id="adoptar"> Adoptar </button>
            <div class="popupViñeta" id="popupMenu">
                <img id="image" src="./thankyou.webp" alt="">
                <h2> Gracias por adoptar</h2>
                <p> Pepito estará agradecido por esto cuidalo mucho<br>
                    Has que tus cercanos no compren, que adopten.</p>
                <button id="close"> Volver </button>
            </div>
            <button class="botonvolver"> Volver </button>
    </div>
</body>
<script src="v.js"></script>
</html>
