<!DOCTYPE html>
<html lang="en">
	{% load static %}
<head>
    <script src="https://kit.fontawesome.com/2e83633af7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tienda tecnologica | pcCRACKS </title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'pcracks/css/Login_style.css' %}">
    <link rel="icon" type="image/x-icon" href="{% static 'pcracks/fotos/logobarra.png'%}">

    
</head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
      {% if messages %}
				{% for m in messages %}
						<script>
							Swal.fire({
								"title": "Felicitaciones!",
								"text": "{{m}}",
								"icon": "success",
								"backdrop": "True",
								"timer": "2000"
							})
						</script>
				{% endfor %}
			{% endif %}
    <MAIN>
      <section id="sect" class="sect">
        <video src="{% static 'pcracks/fotos/fondologin.mp4'%}" autoplay="true" muted="true" loop="true" ></video>
      
        <div class="login">

          <h1> <img src="{% static 'pcracks/fotos/logobarra.png'%}" alt="" height="100px" >
            <br>Hola <a href="{% url 'menu_off' %}" class="cuenta_add" style="font-size: 40px;">Crack</a> </h1>
          
            <form method="POST" name="formulario2" class="formulario2" id="formulario2">

              <div class="formulario__grupo" id="grupo__correo">
                <p class="formulario__input-error">Correo invalido</p>
                <div class="formulario__grupo-input">
                  <input type="email" class="formulario__input" name="correo" id="correo" placeholder="Correo electrónico">
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
                
              </div>          
              
              <div class="formulario__grupo" id="grupo__password">
                <p class="formulario__input-error">La contraseña tiene que ser de 8 a 20 caracteres.</p>

                <div class="formulario__grupo-input">
                  <input type="password" class="formulario__input" name="password" id="password" placeholder="Contraseña">
                  <i class="formulario__validacion-estado fas fa-times-circle"></i>
                </div>
              </div>
              <a class="cuenta_add" href="{% url 'recuperarContrasena' %}">¿Olvidaste la contraseña?</a>

              <div class="formulario__mensaje2" id="formulario__mensaje2">
                <p><i class="fas fa-exclamation-triangle"></i> <b>Hay un campo vacio</b> </p>
              </div>

              <button href="{% url 'menu_on' %}" type="submit" class="btn btn-primary btn-block btn-large" > 
                Ingresar </button>    
                
            </form>
            <a href="{% url 'registro' %}"> <button type="" class="btn btn-primary btn-block btn-large" > 
              Registrarse </button></a>

          </div>
        </section>
      </MAIN>


      <script src="{% static 'pcracks/js/verificacion_registro.js'%}"></script> 
  </body>
