{% extends 'pcracks/zplantillaON.html' %}
{% load static %}


    {% block menu %}

<body>

      <div class="ad">
        <div class="descpro">
          <div class="box one">
            <div class="details">
              <div class="topic">Descripcion</div>
              <p>
                {{ listaProducto.descripcion }}
              </p>
              <div class="rating">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>

              </div>
                <div class="price-box">
                  <div class="price">$ {{ listaProducto.precio }}</div>
                </div>
            </div>
            <div class="button1">
              <a href="/PCCRACKS/pago.html"><button>Comprar</button></a>
            </div>
          </div>
          <div class="box two">
            <div class="image-box">
              <div class="image">

              </div>
              <div class="info">
                <div class="brand"> {{ listaProducto.marca }}</div>
                <div class="name">{{ listaProducto.modelo }}</div>
                <div class="shipping">RETIRO EN TIENDA</div>
                <div class="stock">{{ listaProducto.disponibilidad }} Disponibles</div>
              </div>
            </div>
          </div>
        </div>
      </div>

      {% endblock menu %}
