<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="https://kit.fontawesome.com/2e83633af7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin | pcCRACKS </title>
    <link rel="stylesheet" href="{% static 'pcracks/css/admin.css'%}">
    <link rel="icon" type="image/x-icon" href="{% static 'pcracks/fotos/logobarra.png'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    

    
    
</head>

<body>   
    
    
    <header>
        <img class="" src="{% static 'pcracks/fotos/logobarra.png'%}" alt="logo" width="200" height="160">
        
        <H1 CLASS="TITULO_ADMIN">  <i class="imagen fa fa-user"></i> Usuarios</H1>
        <a href="{% url 'administrar'%}" class="btn_login"><i class="fa fa-arrow-left" aria-hidden="true"></i>Volver</a>
    </header>
    <main>

        <main class="maintabla">
        {% for m in listaCliente %}
        
        <section>
            <article>
                <h1>RUT</h1> <P>{{ m.rut_cliente }}</P>
                <h1>NOMBRE</h1> <P>{{ m.nombre_cliente }}</P>
                <h1>APELLIDO</h1> <P>{{ m.apellido_cliente }}</P>
                <h1>DIRECCION</h1> <P>{{ m.direccion_cliente }}</P>
                <h1>CORREO</h1> <P>{{ m.email_cliente }}</P>
                <h1>TELEFONO</h1> <P>{{ m.num_telefonico_cliente }}</P>
            </article>
            

        </section>
        <div>

                <a class="btn btn-danger" href="{% url 'eliminarUsuario' m.rut_cliente %}"><i class="fa fa-trash-o fa-fw "></i></a>
        </div>
        
        {% endfor %}
    </main>


</body>

    </html>
