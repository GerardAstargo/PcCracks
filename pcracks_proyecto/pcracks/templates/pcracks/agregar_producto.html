
<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <script src="https://kit.fontawesome.com/2e83633af7.js" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Admin | pcCRACKS </title>
    <link rel="stylesheet" href="{% static 'pcracks/css/admin.css'%}">
    <link rel="icon" type="image/x-icon" href="{% static 'pcracks/fotos/logobarra.png'%}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    
    

    
    
</head>


<header>
    <img class="" src="{% static 'pcracks/fotos/logobarra.png'%}" alt="logo" width="200" height="160">
    
    <H1 CLASS="TITULO_ADMIN">  <i class="fa fa-eject" aria-hidden="true"></i> Añadir Producto</H1>
    <a href="{% url 'administrar'%}" class="btn_login"><i class="fa fa-arrow-left" aria-hidden="true"></i>Volver</a>
</header>

<main>


    <form action="{% url 'agregarProducto' %}" method="POST" name="formulario" class="formulario" id="formulario">

        {% csrf_token %}
        <div class="formulario__grupo" id="grupo__rut">
            <label for="rut" class="formulario__label">Codigo</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="codigo" id="codigo"  required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        <div class="formulario__grupo" id="grupo__nombre">
            <label for="Marca" class="formulario__label">Marca</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="marca" id="marca"  required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>


        <div class="formulario__grupo" id="grupo__apellido">
            <label for="modelo" class="formulario__label">Modelo</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="modelo" id="modelo"  required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        <div class="formulario__grupo" id="grupo__correo">
            <label for="correo" class="formulario__label">Disponibilidad</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="disponibilidad" id="disponibilidad" required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        <div class="formulario__grupo" id="grupo__password">
            <label for="password" class="formulario__label">Categoria</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="categoria" id="categoria" required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        

        <div class="formulario__grupo" id="grupo__telefono">
            <label for="telefono" class="formulario__label">Precio</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="precio" id="precio" required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>

        <div class="formulario__grupo" id="grupo__direccion">
            <label for="direccion" class="formulario__label">Descripcion</label>
            <div class="formulario__grupo-input">
                <input type="text" class="formulario__input" name="descripcion" id="descripcion"  required>
                <i class="formulario__validacion-estado fas fa-times-circle"></i>
            </div>
        </div>


        <div class="formulario__mensaje" id="formulario__mensaje">
        </div>

        <div class="formulario__grupo formulario__grupo-btn-enviar">
            <button type="submit" class="formulario__btn">Añadir</button>
        </div>

            
    </form>

</main>

</html>
