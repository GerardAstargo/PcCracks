<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta a Pepito </title>
    <link rel="stylesheet" href="stylepepito.css">
    
</head>

<body>
    <h1 class="anuncio">No compres, Adopta</h1>
    <div class="tarjeta">
        <div class="main-item">
            <img src="fotos/razadeperrotoyt.jpg.webp" alt="" width="300" height="300">
        </div>
        <h2 class="nombre">
            Pepito
        </h2>
        <p class="caracteristicas">
            Raza: Poodle toy<br>
            Edad: 4 Años<br>
            Sexo: Macho<br>
            Tamaño: Pequeño<br>
            Peso: 5 Kilos<br>
            Color: Blanco
        </p>
        <p class="desc"><string>Esterilizado</string></p>
        <div class="mainViñeta">
            <button class="boton" id="adoptar"> Adoptar </button>
            <div class="popupViñeta" id="popupMenu">
                <img id="image" src="./thankyou.webp" alt="">
                <h2> Gracias por adoptar</h2>
                <p> Pepito estará agradecido por esto cuidala mucho<br>
                    Has que tus cercanos no compren, que adopten.</p>
                <button id="close"> Volver </button>
            </div>
    </div>
</body>
<script src="v.js"></script>
</html>
